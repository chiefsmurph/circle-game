<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Circle Game</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- styles -->
    <link href="/css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>

    <link href="/css/main.css" rel="stylesheet">
  </head>
  <body>

    <div id='gamearea'>
      <div id='statusPanel'></div>
      <div id='roomChooser'>
        <ul>
          <li><button onclick='chooseRoom("beginner")'>beginner</button></li>
          <li><button onclick='chooseRoom("intermediate")'>intermediate</button></li>
          <li><button onclick='chooseRoom("advanced")'>advanced</button></li>

          <li><button onclick='showCustomText()'>custom</button></li>
          <div id='customText'><input type='text' id='customRoomName'><input type='button' onclick='chooseRoom()' value='GO!'></div>
        </ul>
      </div>
      <div id='rulesPanel'>
          <ol>
            <li>Start clicking.</li>
            <li>Longer clicks = bigger circles</li>
            <li>Cover the maximum playing area and dominate the game with your color!!!</li>
          </ol>
      </div>
      <div id='ticker'></div>
      <div id='bottomStatus'>room: <span id='curRoom'></span> || # of players: <span id='numPlayers'></span></div>
      <div id='yourClicker'></div>
    </div>

    <!-- javascript includes -->
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="/js/html2canvas.js"></script>
    <script src="/js/jquery.mouse2touch.js"></script>
    <script src="/js/main.js"></script>


  </body>
</html>
