  <body>

    <div class="container">

      <div class="row">
        <div class="four columns"><img src="/img/trumpcutout-min.png" id='trumpman'></div>
        <div class="eight columns">


          <h1>The Real Trump Pledge</h1>

        </div>
      </div>
      <div class="row" id='body'>

          <div id="pledge">I will <strong>not</strong> be voting Republican in 2016<br>if Donald Trump is selected to be the nominee.</div>

          <h3>current count:<br><span id='counter'></span></h3>

      </div>

      <div class="row" id="status-panel">
        <button class="button button-primary" id="addone">Be a patriot and sign the pledge today!</button>
      </div>




    </div>


    <div id="dialog-form" title="Stop the Don">
      <p class="validateTips">All form fields are required.</p>

      <form id='new-sig'>
        <fieldset>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Jane Smith" class="text ui-widget-content ui-corner-all">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" placeholder="jane@smith.com" class="text ui-widget-content ui-corner-all">

          <!-- Allow form submission with keyboard without duplicating the dialog button -->
          <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
      </form>
    </div>


    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
